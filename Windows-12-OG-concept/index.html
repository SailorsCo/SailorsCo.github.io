<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player Page</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    video {
      max-width: 90%;
      max-height: 80vh;
      border: 4px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Watch This Video</h1>
  <video controls autoplay>
    <source src="https://dl.dropboxusercontent.com/scl/fi/j28dhznqh10l7gr4q5tgs/Windows-12-2-OG.mp4?rlkey=q1252ltr8ds09znedjzb5ku2l&st=a93vchyn&dl=0" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
