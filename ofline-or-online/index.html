<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    #message {
      font-size: 1.2rem;
      color: red;
    }
    video {
      max-width: 90%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>

  <div id="message"></div>
  <video id="videoPlayer" controls>
    <source src="https://dl.dropboxusercontent.com/scl/fi/j28dhznqh10l7gr4q5tgs/Windows-12-2-OG.mp4?rlkey=q1252ltr8ds09znedjzb5ku2l&st=twpqp6an&dl=0" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    function checkConnection() {
      const message = document.getElementById('message');
      const video = document.getElementById('videoPlayer');

      if (navigator.onLine) {
        message.textContent = "";
        video.style.display = "block";
      } else {
        message.textContent = "You are not connected to internet, please connect to the internet otherwise you cannot watch this video";
        video.style.display = "none";
      }
    }

    // Initial check
    checkConnection();

    // Listen for changes in network status
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
  </script>

</body>
</html>
