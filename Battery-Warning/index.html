<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battery Warning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    #warning-banner {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: left;
      padding: 1em;
      font-weight: bold;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #battery-level {
      margin-right: 35px;
    }
  </style>
</head>
<body>
  <div id="warning-banner">
    <span>WARNING: Your device is on 20% Battery, please plug your charger in</span>
    <span id="battery-level"></span>
  </div>

  <!-- Hidden audio element -->
  <audio id="battery-alert-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    async function monitorBattery() {
      if (!navigator.getBattery) {
        console.warn("Battery Status API not supported on this browser.");
        return;
      }

      const battery = await navigator.getBattery();
      const banner = document.getElementById('warning-banner');
      const batteryLevel = document.getElementById('battery-level');
      const alertSound = document.getElementById('battery-alert-sound');

      let alertPlayed = false;

      function updateBanner() {
        const percent = Math.round(battery.level * 100);
        batteryLevel.textContent = percent + '%';

        if (percent <= 20 && !battery.charging) {
          banner.style.display = 'flex';

          if (!alertPlayed) {
            alertSound.play().catch(() => {
              console.log('Autoplay blocked. Sound will play after user interaction.');
            });
            alertPlayed = true;
          }
        } else {
          banner.style.display = 'none';
          alertPlayed = false;
        }
      }

      updateBanner(); // Initial check

      // Event listeners for battery updates
      battery.addEventListener('levelchange', updateBanner);
      battery.addEventListener('chargingchange', updateBanner);
    }

    monitorBattery();
  </script>
</body>
</html>
