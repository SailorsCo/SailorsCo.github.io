<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battery Warning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    #warning-banner {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: left;
      padding: 1em;
      font-weight: bold;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #battery-level {
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <div id="warning-banner">
    <span>WARNING: Your device is on 20% Battery, please plug your charger in</span>
    <span id="battery-level"></span>
  </div>

  <script>
    async function monitorBattery() {
      if (!navigator.getBattery) {
        console.warn("Battery Status API not supported on this browser.");
        return;
      }

      const battery = await navigator.getBattery();
      const banner = document.getElementById('warning-banner');
      const batteryLevel = document.getElementById('battery-level');

      function updateBanner() {
        const percent = Math.round(battery.level * 100);
        batteryLevel.textContent = percent + '%';

        if (percent <= 20 && !battery.charging) {
          banner.style.display = 'flex';
        } else {
          banner.style.display = 'none';
        }
      }

      updateBanner(); // Initial check

      // Listen for changes
      battery.addEventListener('levelchange', updateBanner);
      battery.addEventListener('chargingchange', updateBanner);
    }

    monitorBattery();
  </script>
</body>
</html>
