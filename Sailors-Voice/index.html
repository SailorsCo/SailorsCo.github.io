<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sailors Voice Search</title>
  <style>
    :root {
      --gradient: linear-gradient(45deg, #8712be, #1e21d1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      font-size: 14px;
    }

    select:hover {
      border-color: #8712be;
    }

    .container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      padding: 40px 30px;
      width: 480px;
      max-width: 95%;
      text-align: center;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 40px rgba(135, 18, 190, 0.3);
      border: 2px solid transparent;
      transform-origin: center;
      transition: transform 0.1s ease;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #8712be, #1e21d1, #8712be);
      animation: rotate 6s linear infinite;
      z-index: -1;
    }

    .container::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 18px;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    canvas {
      width: 100%;
      height: 70px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
      z-index: 2;
    }

    #subtitle {
      font-size: 18px;
      color: #eee;
      min-height: 24px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <select id="engine">
      <option value="google" selected>Google</option>
      <option value="bing">Bing</option>
      <option value="qwant">Qwant</option>
      <option value="brave">Brave</option>
      <option value="yahoo">Yahoo</option>
    </select>
  </div>

  <div class="container" id="jellyBox">
    <h2>üéôÔ∏è Speak to Search</h2>
    <canvas id="wave"></canvas>
    <div id="subtitle">Listening...</div>
  </div>

  <footer>
    Copyright ¬© 2025 
    <a href="https://sites.google.com/view/SailorsCo" target="_blank">Sailors Voice Search</a> 
    All rights reserved, 
    <a href="https://sites.google.com/view/SailorsCo/feedback" target="_blank">Give us Feedback</a>
  </footer>

  <script>
    const canvas = document.getElementById('wave');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let analyser, dataArray, recognition, silenceTimer;
    const subtitle = document.getElementById('subtitle');
    const engineSelector = document.getElementById('engine');
    const redirectURL = "https://sites.google.com/view/Sailors-TV";
    const jellyBox = document.getElementById('jellyBox');

    function drawWave() {
      requestAnimationFrame(drawWave);
      if (!analyser) return;

      analyser.getByteTimeDomainData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#8712be';

      const sliceWidth = canvas.width / dataArray.length;
      let x = 0;
      let sum = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }

        x += sliceWidth;
        sum += Math.abs(v - 1); // Volume magnitude
      }

      const volume = sum / dataArray.length;
      const scale = 1 + volume * 0.2; // Scale based on voice volume

      jellyBox.style.transform = `scale(${scale}, ${2 - scale})`;

      ctx.stroke();
    }

    async function setupMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        dataArray = new Uint8Array(analyser.fftSize);
        source.connect(analyser);
        drawWave();
      } catch (err) {
        subtitle.textContent = "Microphone access denied.";
      }
    }

    function resetSilenceTimer() {
      clearTimeout(silenceTimer);
      silenceTimer = setTimeout(() => {
        window.location.href = redirectURL;
      }, 30000); // 30 seconds
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        subtitle.textContent = "Speech recognition not supported.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      let finalTranscript = "";

      recognition.onresult = (event) => {
        resetSilenceTimer();
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const text = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += text;
          } else {
            interim += text;
          }
        }
        const spoken = (finalTranscript + interim).trim();
        subtitle.textContent = spoken;

        if (spoken.toLowerCase() === "cancel search") {
          window.location.href = redirectURL;
        }

        if (event.results[event.results.length - 1].isFinal) {
          const result = spoken;
          let url = "";
          const engine = engineSelector.value;
          switch (engine) {
            case "bing":
              url = "https://www.bing.com/search?q=" + encodeURIComponent(result);
              break;
            case "qwant":
              url = "https://www.qwant.com/?q=" + encodeURIComponent(result);
              break;
            case "brave":
              url = "https://search.brave.com/search?q=" + encodeURIComponent(result);
              break;
            case "yahoo":
              url = "https://search.yahoo.com/search?p=" + encodeURIComponent(result);
              break;
            default:
              url = "https://www.google.com/search?q=" + encodeURIComponent(result);
          }
          window.location.href = url;
          finalTranscript = "";
        }
      };

      recognition.onerror = (e) => {
        subtitle.textContent = "Error: " + e.error;
      };

      recognition.onend = () => {
        startRecognition(); // restart recognition continuously
      };

      recognition.start();
      resetSilenceTimer();
    }

    window.onload = () => {
      setupMicrophone();
      startRecognition();
    };
  </script>
</body>
</html>
